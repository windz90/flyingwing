apply plugin: 'com.android.library'

android {
	compileSdkVersion 24
	buildToolsVersion "24.0.3"
	signingConfigs {
		release {
			System.println("\n＊＊　　　　　～喝杯水休息一下～　　　　　＊＊")
			System.println("＊＊　正在強迫懶惰的Ｇｒａｄｌｅ市民工作　＊＊\n")
			storeFile file("path/release.keystore")
		}
	}

	defaultConfig {
//		applicationId "com.flyingwing.android"
		manifestPlaceholders = [appName:"@string/app_name", appIcon:"@drawable/icon"]
		minSdkVersion 9 // Android Support Library 24.2.0 removes support for Android 2.2 (API level 8) and lower.
		targetSdkVersion 24
		versionCode 1
		versionName "1.0.25"
		multiDexEnabled true
	}

	buildTypes {
		debug {
			versionNameSuffix ".debug"
			buildConfigField "boolean", "DEBUG_LOG", "true"
			zipAlignEnabled false
			minifyEnabled false
			shrinkResources false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
		release {
			buildConfigField "boolean", "DEBUG_LOG", "false"
			zipAlignEnabled true
			minifyEnabled false
			shrinkResources false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//			signingConfig signingConfigs.release
		}
	}

//	lintOptions {
//		abortOnError false
//		checkReleaseBuilds false
//	}
//
//	dexOptions {
//		preDexLibraries false
//		javaMaxHeapSize "2g"
//	}
}

def runTasks = gradle.startParameter.taskNames
if ('assemble' in runTasks || 'assembleRelease' in runTasks) {
	android.signingConfigs.release.storePassword = System.console().readLine('\nKeyStore Password: ')
	android.signingConfigs.release.keyAlias = System.console().readLine('Alias Name: ')
	android.signingConfigs.release.keyPassword = System.console().readLine('Alias Password: ')
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	testCompile 'junit:junit:4.12'
	compile 'com.android.support:support-annotations:24.2.1'
	compile 'com.android.support:design:24.2.1'
	compile 'com.android.support:appcompat-v7:24.2.1'
	compile 'com.android.support:recyclerview-v7:24.2.1'
}

apply from: "https://raw.githubusercontent.com/xiaopansky/android-library-publish-to-jcenter/master/bintrayUpload.gradle"